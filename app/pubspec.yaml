name: app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.14.0
  flame_tiled: ^1.18.3
  flame_audio: ^2.1.7
  leap: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/tiles/
    - assets/images/tileSet.png
    - assets/images/snowman_idle.png
    - assets/images/snowman_jump.png
    - assets/images/snowman_walk.png
    - assets/images/snowman_melt.png
    - assets/images/snowman_rhythm.png
    - assets/images/snowman_rolling_body.png
    - assets/images/snowman_rolling_feet.png
    - assets/images/snowman_rolling_head.png
    - assets/images/snowman_rolling.png
    - assets/audio/main_bgm.mp3
  

